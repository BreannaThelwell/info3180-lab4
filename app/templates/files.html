<!--html template to list and display uploaded images-->

{% extends "base.html" %}

{% block content %}
<h1 class="text-center my-4">Uploaded Images</h1>

<div class="image-grid">
  {% for image in images %}
  <div class="image-container">
    <img src="{{ url_for('get_image', filename=image) }}" alt="Uploaded Image" style="border:2px solid red;">
  </div>
        {% endfor %}
</div>
{% endblock %}
