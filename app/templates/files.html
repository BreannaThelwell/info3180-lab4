<!--html template to list and display uploaded images-->

{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Uploaded Images</h2>
    <ul class="list-group">
        {% for image in images %}
        <li class="list-group-item">
            <img src="{{ url_for('get_image', filename=image) }}" alt="{{ image }}" class="img-thumbnail" width="150">
            {{ image }}
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
